<html>
<head>
    <meta charset="utf-8">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
        https://cordova.apache.org/docs/en/latest/
    Some notes:
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>Hello World</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container p-3 text-center" dir="rtl">
    <form id="goldCalcForm">
        <div class="mb-1">
            <label for="weightSold" class="form-label">مقدار وزن طلای فروخته شده در ایران
                (گرم)</label>
            <input type="number" class="form-control text-center" id="weightSold" value="1000">
        </div>
        <div class="mb-1">
            <label for="rateIran" class="form-label">مظنه در ایران</label>
            <input type="number" class="form-control text-center" id="rateIran" >
        </div>
        <div class="mb-1">
            <label for="buyingRate" class="form-label">فی دقیق خرید</label>
            <input type="number" class="form-control text-center" dir="ltr" id="buyingRate" disabled>
        </div>
        <div class="mb-1">
            <label for="rateDirham" class="form-label">فی درهم</label>
            <input type="number" class="form-control text-center" id="rateDirham">
        </div>
        <div class="mb-1">
            <label for="ounce" class="form-label">انس</label>
            <input type="number" class="form-control text-center" id="ounce">
        </div>
        <div class="mb-1">
            <label class="form-label">فی عیار 24 در دبی به درهم</label>
            <input type="number" class="form-control text-center" dir="ltr" id="rateDubai" disabled>
        </div>

        <div class="mb-1">
            <label class="form-label">مبلغ کل حواله</label>
            <input type="number" class="form-control text-center" dir="ltr" id="Totalremittanceamount"
                   disabled>
        </div>

        <div class="mb-1">
            <label class="form-label">طلای تحویل داده شده در دبی با عیار999.9</label>
            <input type="number" class="form-control text-center" dir="ltr" id="rs_01" disabled>
        </div>


        <div class="mb-1">
            <label class="form-label">طلای تحویل داده شده در دبی با عیار750</label>
            <input type="number" class="form-control text-center" dir="ltr" id="rs_02" disabled>
        </div>


        <div class="mb-1">
            <label class="form-label">فرقیه</label>
            <input type="number" class="form-control text-center" dir="ltr" id="rs_03" disabled>
        </div>


        <div class="mb-1">
            <label class="form-label">کرایه را به درهم وارد  کنید (به ازای هر کیلو)</label>
            <input type="number" class="form-control text-center" dir="ltr" id="rent" value="2000">
        </div>

        <div class="mb-1">
            <label class="form-label">سود/ زیان با در نظر گرفتن کرایه</label>
            <input type="number" class="form-control text-center" dir="ltr" id="rent_profit" disabled>
        </div>


        <div class="mb-1">
            <label class="form-label">سود/زیان (بدون کرایه)</label>
            <input type="number" class="form-control text-center" dir="ltr" id="profit_no_rent" disabled>
        </div>


    </form>

</div>


<script src="cordova.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
